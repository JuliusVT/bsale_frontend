<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="/assets/fontawesome-5/css/all.css" rel="stylesheet">

    <title>Bsale Test</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bsale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="me-auto mb-2 mb-lg-0"></div>
                <form id="formSearch" class="d-flex">
                    <input class="form-control me-2" id="search" type="search" placeholder="Buscar productos..." name="search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-3">
                <h4>CATEGORIAS</h4>
                <ul id="list-categories" class="list-unstyled mb-0 py-3 pt-md-1">

                </ul>
            </div>
            <div class="col-md-9">
                <h4 class="text-end">PRODUCTOS</h4>
                <div class="col-md-3 offset-md-9 mt-3">
                    <div class="form-group">
                        <select name="orderProduct" class="form-control" id="orderProduct">
                            <option value="">Ordenar por:</option>
                            <option value="1">A-Z</option>
                            <option value="2">Z-A</option>
                            <option value="3">Precio mayor</option>
                            <option value="4">Precio menor</option>
                        </select>
                    </div>
                </div>
                <div id="list-products" class="row mt-3"></div>
                <br>
                <div class="col-md-12">
                    <ul class="pagination justify-content-end" id="paginate-products">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="pt-4 pb-4">
        <div class="container">
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item"><a class="btn btn-outline-light" href="https://www.linkedin.com/in/julio-valdivia-tapia-ba2983176/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                <li class="list-inline-item"><a class="btn btn-outline-light" href="https://github.com/JuliusVT" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
            <p class="text-center">Julio Valdivia Tapia, Prueba técnica de postulación para <a class="text-decoration-none text-white" href="https://www.bsale.com.pe/" target="_blank"><strong>Bsale</strong></a></p>
        </div>
    </footer>
    <script src="app.js" type="module"></script>
</body>
</html>
